<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Carrito</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo"> RubenShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-volver" href="/index.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-carrito" href="/carrito.html"> <i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer"> © 2024 Ruben quiroz</p>
            </footer>
        </aside>

        <main>
             <h2 class="titulo-principal">Todos los productos</h2>
             <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito está vació <i class="bi bi-emoji-frown"></i> </p>
                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <img src="/img/abrigo-1.jpg" class="producto-imagen" alt="abrigo-1">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantida</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$100</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <p>$100</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>

                    <div class="carrito-producto">
                        <img src="/img/abrigo-2.jpg" class="producto-imagen" alt="abrigo-2">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Abrigo 02</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantida</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$100</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <p>$100</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>

                    <div class="carrito-acciones">
                        <div class="carrito-acciones-izquierda">
                            <button class="carrito-acciones-vaciar">
                                Vaciar Carrito
                            </button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total">$300</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
             </div>
        </main>
    </div>

    <script src="carrito.html"></script>
</body>
</html>
